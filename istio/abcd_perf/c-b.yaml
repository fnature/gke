apiVersion: v1
kind: ServiceAccount
metadata:
  name: c-sa
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: c
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: c
    spec:
      serviceAccountName: c-sa
      containers:
      - name: c
        image: fnature/ngnix-curl:2
        ports:
         - containerPort: 80
           name: http
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html/
      volumes:
        - name: html
          configMap:
            name: res-clust2
            items:
              - key: message
                path: index.html
